version: 2

jobs: 
  build: 
    docker: 
      - image: circleci/ruby:2.6.3-stretch-node
      - image: circleci/postgres:12.1-alpine
    steps: 
      - checkout
      - run: 
          name: Which bundler?
          command: bundle -v
          command: bundle-install --path vendor/bundle
  rubocop: 
    docker: 
      - image: circleci/ruby:2.6.3-stretch-node
      - image: circleci/postgres:12.1-alpine
    steps: 
      - checkout
      # Rubocop & Reviewdogの実行
      - run:
          name: Rubocop & Reviewdog
          command: bundle exec rubocop
